<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vendre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">AUTO-MARKET</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="acheter.html">Acheter</a>
        <a href="vendre.html">Vendre</a>
    </nav>
</header>

<section class="welcome">
    <h1>Vendre une voiture</h1>
    <p>Remplissez le formulaire pour proposer votre véhicule</p>
</section>

<form class="formulaire" id="formVente">
    <label>Marque</label>
    <input type="text" id="marque" required>

    <label>Modèle</label>
    <input type="text" id="modele" required>

    <label>Année</label>
    <input type="number" id="annee" required>

    <label>Prix (€)</label>
    <input type="number" id="prix" required>

    <button type="submit" class="btn">Envoyer</button>
</form>

<script>
document.getElementById("formVente").addEventListener("submit", function(e) {
    e.preventDefault();

    let voiture = {
        marque: marque.value,
        modele: modele.value,
        annee: annee.value,
        prix: prix.value
    };

    let voitures = JSON.parse(localStorage.getItem("voitures")) || [];
    voitures.push(voiture);
    localStorage.setItem("voitures", JSON.stringify(voitures));

    alert("Voiture ajoutée !");
    this.reset();
});
</script>
</body>
</html>
